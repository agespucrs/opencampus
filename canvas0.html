<html>
<head>
	<title>Exemplos Canvas</title>
	<meta charset="utf-8">
  	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="main.js"></script>

	<script type="application/javascript">

		function init(){
		//acessando nosso elemento pelo id
		var canvas = document.getElementById("meucanvas");
		// utilizando uma condicional caso o browser não 
		//tenha suporte
		if(canvas.getContext){
			var ctx = canvas.getContext("2d");
			// definindo o preenchimento
			// passamos como paramentro as cores rgb
			ctx.fillStyle = "rgb(0,200,0)";
			//desenhando um quadrado
			//definimos os valores (x, y, largura, altura)
			ctx.fillRect(40,40, 80 , 80 );
			
		}else{
			window.alert("desculpe seu browser não tem suporte a canvas, por favor instale um navegador descente.");
		}
		}
	</script>
</head>
<body onload="init()">
	<canvas id="meucanvas" width="200" height="200"> </canvas>
	<div class="ages" align="center">
    <svg width="200" height="130">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%"
          style="stop-color:rgb(255,250,0);stop-opacity:1" />
          <stop offset="100%"
          style="stop-color:rgb(155,0,0);stop-opacity:1" />
        </linearGradient>
      </defs>
      <ellipse cx="100" cy="70" rx="100" ry="55" fill="url(#grad1)" />
      <text fill="#ffffff" font-size="45" font-family="Verdana" x="40" y="86">AGES</text>
      Ops, se browser não tem suporte para Canvas!!
    </svg>
  </div>
</body>
</html>
